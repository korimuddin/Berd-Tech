<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word & PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 40px;
      background: #0f172a;
      color: #e5e7eb;
    }
    .container {
      background: #020617;
      padding: 24px 24px 28px;
      border-radius: 16px;
      max-width: 720px;
      margin: auto;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,184,0.4);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.5rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 10px;
    }
    .steps {
      font-size: 0.85rem;
      color: #cbd5f5;
      background: rgba(30, 64, 175, 0.55);
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid rgba(129, 140, 248, 0.7);
      margin-bottom: 10px;
    }
    .steps ol { margin: 4px 0 0 18px; padding: 0; }
    .steps li { margin-bottom: 2px; }
    .tagline {
      font-size: 0.8rem;
      color: #a5b4fc;
      margin-bottom: 16px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px dashed rgba(129,140,248,0.8);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.9);
    }
    .tagline-icon {
      font-size: 0.9rem;
    }
    .modes {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .mode-pill {
      flex: 1;
      min-width: 140px;
      border-radius: 999px;
      padding: 6px 10px;
      border: 1px solid rgba(148,163,184,0.6);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .mode-pill input { display: none; }
    .mode-pill span.dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      border: 2px solid rgba(148,163,184,0.8);
      box-sizing: border-box;
    }
    .mode-pill.active {
      border-color: #38bdf8;
      background: rgba(15,23,42,0.9);
    }
    .mode-pill.active span.dot {
      border-color: #38bdf8;
      background: #38bdf8;
    }
    .dropzone {
      border: 1px dashed rgba(148, 163, 184, 0.8);
      padding: 24px;
      text-align: center;
      border-radius: 14px;
      background: rgba(15,23,42,0.9);
      cursor: pointer;
      transition: border-color 0.12s ease, background 0.12s ease, transform 0.12s ease;
    }
    .dropzone.dragover {
      border-color: #38bdf8;
      background: rgba(15,23,42,1);
      transform: translateY(-1px);
    }
    .dropzone strong {
      display: block;
      margin-bottom: 4px;
    }
    .dropzone span {
      font-size: 0.8rem;
      color: #9ca3af;
    }
    .field { margin-top: 16px; }
    label {
      font-size: 0.8rem;
      color: #9ca3af;
      display:block;
      margin-bottom: 4px;
    }
    .button-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right,#38bdf8,#6366f1);
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 14px 35px rgba(56,189,248,0.4);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(56,189,248,0.5);
    }
    .btn-info {
      font-size: 0.8rem;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: default;
      background: rgba(15,23,42,0.9);
    }
    #buttonHelp {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 4px;
    }
    #fileInfo {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #e5e7eb;
    }
    #status {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
    #status.error { color:#fca5a5; }
    #status.success { color:#bbf7d0; }
    #download {
      margin-top: 12px;
      font-size: 0.85rem;
    }
    #download a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }
    #download a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #6b7280;
    }
    .footer code {
      background: rgba(15,23,42,0.9);
      border-radius: 6px;
      padding: 2px 6px;
      border: 1px solid rgba(55,65,81,0.9);
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <p>Word & PDF Converter HTML File Ready.</p>
</body>
</html>
